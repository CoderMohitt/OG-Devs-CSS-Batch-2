<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            margin: 0; 
             padding: 0; 
        }
        div{
            background-color: rgba(227, 29, 29, 0.511);
            opacity: 0.5;
            /* display: none; */
            /* visibility: hidden; */
            margin-bottom: 20px;
        }

        span{
            display: block;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>this is a div</div>

    <span>this is a span</span>
</body>
</html>
