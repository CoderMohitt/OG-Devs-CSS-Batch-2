<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units - NIT</title>
    <style>
        html{
            font-size: 10px;
        }
        #parent{
            height: 500px;
            width: 80%;
            background-color: orange;
            font-size: 2rem;
        }

        #child{
            height: 300px;
            width: 50%;
            background-color: red;
            font-size: 10rem;
        }
    </style>
</head>
<body>
    <div id="parent">
        this is parent contnet
        <div id="child">this is some content</div>
    </div>
</body>
</html>
