<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions - NIT</title>
    <style>
        #main{
            border: 2px solid black;
            height: 5000px;
        }

        img{
            margin: 20px;
        }

        #img1{
            position: static;
            top: 100px;
        }

        #img2{
            position: relative;
            top: 300px;
            /* right: 100px; */
            /* left: 100px; */
        }

        #img3{
            position: absolute;
            top: 100px;
            right: 100px;
        }

        #img4{
            position: fixed;
            top: 100px;
        }

        #img5{
            position: sticky;
            top: 100px;
        }

        #second{
            height: 5000px;
        }
    </style>
</head>
<body>
    <div id="main">
        <img id="img1" height="250" width="250" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCpOw5UW2U1fUIiIAdldfwMSEV034wj8QPJQ&s" alt="">
        <img id="img2" height="250" width="250" src="https://douradocars.com/wp-content/uploads/2023/10/DSC00398-1024x576.webp" alt="">
        <img id="img3" height="250" width="250" src="https://cdn.almaajo.fi/live/asset/car/article/1134/ferrari-roma-etuviisto-03346a9c35f60c31_brand.jpg" alt="">
        <img id="img4" height="250" width="250" src="https://images.dealersync.com/2929/Photos/1173653/20250321211512881242_image-5.jpg?_=0a1b4b3d2755763f0134466f6b5bc1244e0ea8d7" alt="">
        <img id="img5" height="250" width="250" src="https://images.dealersync.com/2929/Photos/1173653/20250321211512256242_image-2.jpg?format=webp&_=1bb675f0aa28809f337001394ce100bbfe27e0f2" alt="">
    </div>

    <div id="second">

    </div>
</body>
</html>
